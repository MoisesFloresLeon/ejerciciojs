<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>

        /*
        Se desea a calcular la distancia reecorrida (m) por un móvil que tiene velocidad constant e (m/s) durante un t iempo T (Sg), considerar que es un MRU (Movimiento Rectilíneo Uniforme)

        distancia=velocidad * tiempo

        */

     let v
     let t

        v = prompt("ingresa velocidad en m/s")
        t = prompt("ingresa tiempo en segundos")

     distancia = v*t
     
       document.write("distancia recorrida en metros : " + distancia);
       document.write("<br>");


    </script>

</head>
<body>

</body>
</html>
