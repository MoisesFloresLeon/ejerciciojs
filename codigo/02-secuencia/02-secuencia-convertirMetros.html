<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertir Metros</title>

<script>

    /*
    Diseñe un programa que permita convertir una cantidad dada en metros a sus
equivalentes en centímetros, pulgadas, pies y yardas. Considere la siguiente
información:

1 metro = 100 centímetros
1 pie = 12 pulgadas
1 yarda = 3 pies
1 pulgada = 2.54 centímetros

    */

    //declarar varibles
    let metros



    //ingreso datos
    metros = prompt("ingresa cantidad de metros");



    //procesamiento
    centímetros = metros*100
    pulgadas = centímetros/2.54
    pie = pulgadas/12
    yarda = pie/3


    //salida datos
    document.write("conertido a centímetros: " + centímetros);
    document.write("<br>");
    document.write("conertido a pulgadas: " + pulgadas);
    document.write("<br>");
    document.write("conertido a pie: " + pie);
    document.write("<br>");
    document.write("conertido a yarda: " + yarda);
    document.write("<br>");

    </script>


</head>
<body>

</body>
</html>
